project:
  type: book
  execute-dir: project # Use project root as working dir

book:
  title: "Radiology Notes"
  author: "Kittipos Sirivongrungson"
  date: today # `today` for current date when render
  site-url: https://radio-notes-lightbridge.netlify.app
  repo-url: https://github.com/Lightbridge-KS/radio-notes
  repo-actions: edit
  chapters:
    - index.qmd
    - part: "Ref"
      chapters:
      - contents/us-ref.qmd
    - part: "Template"
      chapters:
      - contents/style.qmd  
      - contents/us-temp.qmd
    - bibliography.qmd

bibliography: references.bib

format:
  html:
    theme: 
      light: cosmo #zephyr
      dark: solar
  docx: default
  # pdf:
  #   documentclass: scrreprt
  #   include-in-header: "assets/pre-tex/thai-preamble.tex" # Thai preamble

css: assets/style/style.css

execute: 
  echo: false

